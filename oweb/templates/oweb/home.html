{% extends 'oweb/layout.html' %}

{% block html_title %}Home | OWeb{% endblock %}

{% block oweb_layout %}
{% if accounts %}
<section class="oweb_home">
    <header>Accounts</header>
    <ul>
    {% for acc in accounts %}
        <li><a href="{% url 'oweb:account_overview' acc.id %}">{{ acc }}</a></li>
    {% endfor %}
    </ul>
</section>

<section>
    <a href="{% url 'oweb:create_account' %}">create new account</a>
</section>
{% endif %}
{% endblock %}
