{% extends 'oweb/account_base.html' %}

{% block html_title %}Account - Overview | OWeb{% endblock %}

{% load oweb_tags %}

{% block oweb_account %}
<section class="account_overview">
    <header>
        <h1>Account - Empire</h1>
    </header>
    <section>
        <table>
    {% for e in empire %}
            <tr>
                <td>{{ e.0 }}</td>
            </tr>
        {% for l in e.1 %}
            <tr>
            {% for i in l %}
                <td>{{ i }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    {% endfor %}
        </table>

    </section>
</section>
{% endblock %}
