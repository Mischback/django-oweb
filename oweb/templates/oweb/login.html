{% extends 'oweb/layout.html' %}
{% block oweb_layout %}

<div id="oweb_login">
    <form method="post" action="{% url 'oweb:app_login' %}">
        {% csrf_token %}
        <input placeholder="Username" id="id_username" maxlength="254" name="username" text="text" />
        <input placeholder="Password" id="id_password" name="password" type="password" />
        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{% url 'oweb:home' %}" />
    </form>
    {% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
    {% endif %}
</div>
{% endblock %}
